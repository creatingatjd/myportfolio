events {}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;

server {
    listen       80;
    server_name  localhost;
    location / {
        root   /usr/share/nginx/html/;
        index  main.html main.htm;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }   
    }
 }